<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="corpo">
                <br/>
                <o:viewParam name="id" value="#{clienteController.cliente}" />
                <h:form>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Id:"/>
                        <h:inputText class="form-control" value="#{clienteController.cliente.id}" disabled="true"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Nome:"/>
                        <h:inputText class="form-control" value="#{clienteController.cliente.nome}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Email:"/>
                        <h:inputText class="form-control" value="#{clienteController.cliente.email}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="CPF:"/>
                        <h:inputText class="form-control" value="#{clienteController.cliente.cpf}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Celular:"/>
                        <h:inputText class="form-control" value="#{clienteController.cliente.celular}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Telefone Fixo:"/>
                        <h:inputText class="form-control" value="#{clienteController.cliente.telefone}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel value="Observações:"/>
                        <h:inputTextarea class="form-control" value="#{clienteController.cliente.observacoes}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:commandButton class="btn btn-primary" value="Cadastrar" action="#{clienteController.editar()}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
